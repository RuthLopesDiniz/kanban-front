          <button class="add-card">
            <i class="fa-solid fa-plus"></i>

              <span>Alta prioridade</span>
            </div>

            <p class="card-title">Revisar projeto</p>

            <div class="card-infos">

                <p>

                  1
                </p>

                <p>
                  <i class="fa-solid fa-paperclip"></i>
                  1
                </p>
              </div>
